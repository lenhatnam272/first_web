<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <link rel="stylesheet" href="./assets/css/login.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap">
    <link rel="stylesheet" href="/assets/fonts/fontawesome-free-6.0.0-web/fontawesome-free-6.0.0-web/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="login">
            <div class="login-header">
                <p>Đăng nhập</p>
            </div>
            <div class="login-form">
                <div class="username">
                    <p class="username__text">Tài khoản:</p>
                    <input class="username__input" type="text" placeholder="Nhập tên tài khoản">
                </div>
                <div class="password">
                    <p class="password__text">Mật khẩu:</p>
                    <input class="password__input" type="text" placeholder="Nhập mập khẩu">
                </div>
                <button class="login-btn" type="submit">Đăng nhập</button>
            </div>
        </div>
    </div>
</body>
</html>
