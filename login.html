<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap">
    <script src="https://kit.fontawesome.com/ac6994ff98.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="login">
            <div class="login-header">
                <p>Đăng nhập</p>
            </div>
            <div class="login-form">
                <div class="username">
                    <p class="username__text">Tài khoản:</p>
                    <input class="username__input" type="text" placeholder="Nhập tên tài khoản">
                </div>
                <div class="password">
                    <p class="password__text">Mật khẩu:</p>
                    <input class="password__input" type="password" placeholder="Nhập mập khẩu">
                </div>
                <div class="btn">
                    <button class="btn__login" type="submit">Đăng nhập</button>
                    <button class="btn__cancel" type="submit">Hủy</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
