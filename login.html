<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap">
    <link rel="stylesheet" href="./css/login.css">
    <script src="https://kit.fontawesome.com/ac6994ff98.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <form class="login-form" action="#" method="post">
            <div class="header">
                <h1 class="login__header1">Đăng nhập</h1>
                <span class="login__header2">Bạn chưa có tài khoản? <a class="signup" href="signup.html">Đăng ký</a></span>
            </div>
            <div class="form">
                <input class="form__input" type="text" placeholder="Tên đăng nhập">
            </div>
            <div class="form">
                <input class="form__input" type="password" placeholder="Mật khẩu">
            </div>
            <div class="form-button">
                <button class="button__cancel" type="submit"><i class="fa-solid fa-rectangle-xmark"></i></button>
                <button class="button__login" type="submit"><i class="fa-solid fa-circle-check"></i></button>
            </div>
        </form>
    </div>
</body>
</html>
