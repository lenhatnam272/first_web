<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/signup.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/ac6994ff98.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <form action="#" class="signup-form" method="post">
        <div class="header">
            <p class="signup-header">Đăng ký</p>
        </div>
        <div class="form">
            <input type="text" class="form__input" placeholder="Tên tài khoản">
        </div>
        <div class="form">
            <input type="text" class="form__input" placeholder="Email">
        </div>
        <div class="form">
            <input type="password" class="form__input" placeholder="Mật khẩu">
        </div>
        <div class="form">
            <input type="password" class="form__input" placeholder="Xác nhận mật khẩu">
        </div>
        <div class="confirm">
            <input class="confirm__check" type="checkbox" name="" id="">
            <p class="confirm__text">Xin hứa tôi đã dậy thì</p>
        </div>
        <div class="form__button">
            <button class="cancel-button" type="submit"><i class="fa-solid fa-xmark"></i></button>
            <button class="signup-button" type="submit"><i class="fa-solid fa-check"></i></button>
        </div>
        </form>
    </div>
</body>
</html>
